# Serverless Framework configuration for AWS Academy Lab
service: quizmaster-backend-lab

provider:
  name: aws
  runtime: nodejs18.x
  region: us-east-1
  stage: ${opt:stage, 'lab'}
  
  # Use existing lab role - no custom IAM roles
  # deploymentBucket: # Let serverless create default bucket
  
  environment:
    NODE_ENV: production
    COGNITO_POOL_ID: us-east-1_RsOYVRSJu
    COGNITO_CLIENT_ID: 6npa9g9it0o66diikabm29j9je
    COGNITO_REGION: us-east-1
    COGNITO_DOMAIN: medhya.auth.us-east-1.amazoncognito.com
    AWS_REGION: ${self:provider.region}
  
  # Remove IAM role statements for lab compatibility
  # Use mock database instead of DynamoDB for lab environment

functions:
  api:
    handler: src/lambda.handler
    events:
      - http:
          path: /{proxy+}
          method: ANY
          cors:
            origin: 
              - https://main.*.amplifyapp.com
              - https://*.amplifyapp.com
            headers:
              - Content-Type
              - X-Amz-Date
              - Authorization
              - X-Api-Key
              - X-Amz-Security-Token
              - X-Amz-User-Agent
            allowCredentials: true
      - http:
          path: /
          method: ANY
          cors:
            origin: 
              - https://main.*.amplifyapp.com
              - https://*.amplifyapp.com
            headers:
              - Content-Type
              - X-Amz-Date
              - Authorization
              - X-Api-Key
              - X-Amz-Security-Token
              - X-Amz-User-Agent
            allowCredentials: true

# No DynamoDB resources for lab - using mock database

plugins:
  - serverless-offline

custom:
  serverless-offline:
    httpPort: 5000